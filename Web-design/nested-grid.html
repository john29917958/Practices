<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Grid</title>
    <style type="text/css">
      .grid {
        gap: 2rem;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }

      [class^="grid-"] {
        background-color: #e0e0e0;
      }

      .grid-item-1 {
        grid-column: 1 / 11;

        display: grid;
        grid-template-columns: subgrid;
      }

      .grid-item-1 .subgrid-item {
        background-color: #bdbdbd;
      }

      .subgrid-item:first-child {
        grid-column: 1 / 6;
      }

      .subgrid-item:last-child {
        grid-column: 6 / 13;
      }

      .grid-item-2 {
        grid-column: 11 / 13;
      }

      .grid-item-3 {
        grid-column: 1 / 7;
      }

      .grid-item-4 {
        grid-column: 7 / 13;
      }

      .subgrid-item {
        font-size: 0.5em;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Nested Grid</h1>
    <div class="grid">
      <div class="grid-item-1">
        Item 1
        <div class="subgrid-item">Child of Item 1</div>
        <div class="subgrid-item">Child of Item 2</div>
      </div>
      <div class="grid-item-2">Item 2</div>
      <div class="grid-item-3">Item 3</div>
      <div class="grid-item-4">Item 4</div>
    </div>
  </body>
</html>
