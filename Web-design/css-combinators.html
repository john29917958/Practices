<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Tickets | Web Developer Gaia</title>
    <style>
      /* Descendant combinator */
      form h1 {
        color: hsl(231, 48%, 48%);
      }

      /* Child combinator */
      form > p {
        font-size: 36px;
        color: #c2185b;
      }

      /* General sibling combinator */
      label ~ input {
        display: block;
        clear: both;
      }

      /* Adjacent sibling combinator */
      * + fieldset {
        margin: 5rem 0;
      }
    </style>
  </head>
  <body>
    <form action="/processor" method="get">
      <h1>Buy Tickets to the Web Developer Gaia</h1>
      <p>
        Tickets are $10 each. Dinner packages are an extra $5. All fields are
        required.
      </p>
      <fieldset>
        <legend>Tickets and Add-ons</legend>

        <p>
          <label for="quantity">Number of Tickets</label>
          <span class="help">Limit 8</span>
          <input
            type="number"
            value="1"
            name="quantity"
            id="quantity"
            step="1"
            min="1"
            max="8"
          />
        </p>

        <p>
          <label for="quantify">Dinner Packages</label>
          <span class="help">Serves 2</span>
          <input
            type="number"
            value="1"
            name="quantity"
            id="quantity"
            step="1"
            min="1"
            max="8"
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <p>
          <label for="ccn">Credit card number</label>
          <span class="help">No spaces or dashes, please.</span>
          <input
            type="text"
            name="ccn"
            id="ccn"
            placeholder="37200000000008"
            maxlength="16"
            size="16"
          />
        </p>
        <p>
          <label for="expiration">Expiration date</label>
          <span class="help">
            <abbr title="Two-digit month">MM</abbr>
            <abbr title="Four-digit Year">YYYY</abbr>
          </span>
          <input
            type="text"
            name="expiration"
            id="expiration"
            placeholder="01/2018"
            maxlength="7"
            size="7"
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Billing Address</legend>
        <p>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="ex: John Q. Public"
            size="40"
          />
        </p>
        <p>
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="ex: Anytown" />
        </p>
        <p>
          <label for="state">State</label>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="CA"
            maxlength="2"
            pattern="[A-W]{2}"
            size="2"
          />
        </p>
        <p>
          <label for="zip">ZIP</label>
          <input
            type="text"
            name="zip"
            id="zip"
            placeholder="12345"
            maxlength="5"
            pattern="0-9{5}"
            size="5"
          />
        </p>
      </fieldset>

      <button type="submit">Buy Tickets!</button>
    </form>
  </body>
</html>
