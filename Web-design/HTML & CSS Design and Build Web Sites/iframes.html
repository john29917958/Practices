<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrames</title>
  </head>
  <body>
    <iframe
      src="http://maps.google.co.uk/maps?q=mona+new+york&amp;output=embed"
      width="450"
      height="350"
    ></iframe>
    <!-- scrolling and frameborder attributes should not be used in HTML5. -->
    <iframe
      src="http://maps.google.co.uk/maps?q=mona+new+york&amp;output=embed"
      width="450"
      height="350"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </body>
</html>
