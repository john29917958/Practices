<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      figure {
        margin-left: 0;
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="https://picsum.photos/600/200" alt="From A to Zucchini" />
    </h1>
    <figure>
      <img
        src="https://picsum.photos/600/600"
        alt="Chocolate Islands"
        title="Chocolate Islands Individual Cakes"
      />
      <p>
        <figcaption>
          This recipe for individual chocolate cakes is so simple and so
          delectable!
        </figcaption>
      </p>
    </figure>
    <h4>More Recipes:</h4>
    <p>
      <img
        src="https://picsum.photos/200/200"
        alt="Lemon Posset"
        title="Lemon Posset Dessert"
      />
      <img
        src="https://picsum.photos/200/200"
        alt="Roasted Brussel Sprouts"
        title="Roasted Brussel Sprouts Side Dish"
      />
      <img
        src="https://picsum.photos/200/200"
        alt="Zucchini Cake"
        title="Zucchini Cake No Frosting"
      />
    </p>
  </body>
</html>
