<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Child and Last Child Selectors</title>
    <style>
      body {
        font: 16px / 1.5 sans-serif;
      }
      li:first-child {
        color: #e91e63;
      }
      li:last-child {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h2>List of Fruits</h2>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Blueberries</li>
      <li>Oranges</li>
      <li>Strawberries</li>
    </ul>
  </body>
</html>
