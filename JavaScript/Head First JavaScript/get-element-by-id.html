<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Element By Id</title>
  </head>
  <body>
    <p id="paragraph-1">
      Lorem ipsum dolor sit amet.
      <span>Hi</span>.
