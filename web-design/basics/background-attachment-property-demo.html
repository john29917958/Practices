<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 | AX TC's Home</title>
    <style>
        .background-image {
            width: 100%;
            height: 100vh;
            background-image: url("https://picsum.photos/id/684/600/400");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #background-image-1 {
            filter: blur(5px) opacity(0.5);
        }

        #background-image-2 {
            filter: blur(5px) grayscale(1) contrast(2) opacity(0.5);
        }

        #background-image-3 {
            filter: blur(5px) grayscale(1) opacity(0.5);
        }

        #background-image-4 {
            filter: saturate(0.5) opacity(0.5);
        }
    </style>
</head>

<body>
    <div class="background-image" id="background-image-1"></div>
    <div class="background-image" id="background-image-2"></div>
    <div class="background-image" id="background-image-3"></div>
    <div class="background-image" id="background-image-4"></div>
</body>

</html>
