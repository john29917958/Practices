<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Only Child Selector</title>
    <style>
      .fruit:only-child {
        color: #9c27b0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="fruit">Apple</li>
    </ul>
    <ul>
      <li class="fruit">Banana</li>
      <li class="vegetable">Spinach</li>
      <li class="vegetable">Okra</li>
    </ul>
  </body>
</html>
