<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Properties with JS</title>
    <style>
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .btn {
        box-sizing: border-box;
        margin: 0;
        padding: 0.7rem 1.3rem;
        color: black;
        background: #f5f5f5;
        border: none;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .btn:hover {
        filter: brightness(0.97);
      }

      .btn:active {
        filter: brightness(0.9);
      }

      .btn.primary {
        color: white;
        background: #1e88e5;
      }
    </style>
  </head>
  <body>
    <h1>Using Custom Properties with JavaScript</h1>
    <p>This is an example of using custom properties with JavaScript.</p>
    <button class="btn primary" type="button" id="btn-set-background">
      Set background
    </button>
    <button class="btn" type="button" id="btn-unset-background">
      Unset background
    </button>
    <script>
      window.onload = function () {
        const isSettingCustomPropsViaJSSupported = CSS.supports(
          "--primary-text: #000"
        );
        console.log(
          "Is setting custom properties via JavaScript supported by browser: ",
          isSettingCustomPropsViaJSSupported
        );
        if (isSettingCustomPropsViaJSSupported) {
          document.body.style.setProperty("--bg-home", "whitesmoke");
          const setBackgroundButton =
            document.getElementById("btn-set-background");
          setBackgroundButton.addEventListener("click", () => {
            document.body.style.backgroundColor = "var(--bg-home)";
          });
          const unsetBackgroundButton = document.getElementById(
            "btn-unset-background"
          );
          unsetBackgroundButton.addEventListener("click", () => {
            document.body.style.backgroundColor = "initial";
          });
        }
      };
    </script>
  </body>
</html>
