<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Selector</title>
    <style>
      ol ::marker,
      ul ::marker {
        color: blue;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem.</li>
    </ol>
    <ul>
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem.</li>
    </ul>
  </body>
</html>
