<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Selector</title>
    <style>
      ol.blue-large ::marker,
      ul.blue-large ::marker {
        color: blue;
        font-size: 2rem;
      }

      ul.error li::marker {
        content: "‚ùå";
      }

      ul.error li::before {
        content: "\00a0";
        display: inline-block;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <ol class="blue-large">
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem.</li>
    </ol>
    <ul class="blue-large">
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem.</li>
    </ul>
    <ul class="error">
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem.</li>
    </ul>
  </body>
</html>
