<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function logHeading() {
            let headingElem = document.getElementById("hello");
            console.log(headingElem.textContent); // Null reference error.
        }
    </script>
</head>

<body>
    <script>
        let headingElem = document.getElementById("hello");
        console.log(headingElem.textContent); // Null reference error.
    </script>
    <h1 id="hello">Hello</h1>
    <script>
        logHeading(); // This works.
    </script>
</body>

</html>
