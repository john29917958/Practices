<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typed Child-indexed Selectors with N of [S] Syntax</title>
    <style>
      :nth-of-type(1 of .item) {
        background: magenta;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="item">Lorem ipsum dolor sit amet</li>
      <li class="item">Consectetur adipisicing elit harum quasi</li>
      <li class="item">Recusandae magnam accusantium accusamus sequi</li>
    </ul>
    <p class="item">
      Provident totam, dolor ipsum reiciendis maiores laborum eius expedita
      tenetur ab deserunt!
    </p>
  </body>
</html>
