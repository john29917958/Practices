<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Selector</title>
    <style>
      :root {
        --color-primary: blue;
        --color-secondary: magenta;
        --color-tertiary: yellowgreen;
      }

      h1 {
        color: var(--color-primary);
      }

      h2 {
        color: var(--color-secondary);
      }

      h3 {
        color: var(--color-tertiary);
      }
    </style>
  </head>
  <body>
    <h1>Root Selector Example</h1>
    <h2>An Example of Root Selector</h2>
    <h3>A Brand New Example</h3>
  </body>
</html>
